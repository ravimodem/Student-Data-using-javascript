<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="form.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script>
		function formdata() {
			var fname = document.getElementById("firstname").value;
			var lname = document.getElementById("lastname").value;
			var fathername = document.getElementById("fathername").value;
			var mothername = document.getElementById("mothername").value;
			var course = document.getElementById("course").value;
			var email = document.getElementById("email").value;
			var phone = document.getElementById("phone").value;
			var dob = document.getElementById("dob").value;
			var gender = document.getElementById("gender").value;
			var address = document.getElementById("address").value;
			var file = document.getElementById("file").value;

			
			document.write("<h2>Studen Data Form</h2>");
			document.write(" First Name : " + fname + "<br>");
			document.write(" Last Name : " + lname + "<br>");
			document.write(" Father Name : " + fathername + "<br>");
			document.write(" Mother Name : " + mothername + "<br>");
			document.write(" Course Name : " + course + "<br>");
			document.write(" Email : " + email + "<br>");
			document.write(" Mobile : " + phone + "<br>");
			document.write(" Date Of Birth : " + dob + "<br>");
			document.write(" Gender : " + gender + "<br>");
			document.write(" Address : " + address + "<br>");
			document.write(" File : " + file + "<br>");


		}
	</script>
</head>

<body>

	<div class="background-size">
		<div class="align-center">
			<form onsubmit="formdata()">
				<table>
					<h2>Student Data Form</h2>
					<div style="padding: 10px;">
						<tr>
							<th>
								<label for="fname">First Name:</label>
							</th>
							<th>
								<input type="text" id="firstname" name="firstname" placeholder="Enter First Name"
									autofocus /></br></br>
							</th>
						</tr>

						<tr>
							<th>
								<label for="lname">Last Name:</label>
							</th>
							<th>
								<input type="text" id="lastname" name="lastname"
									placeholder="Enter Last Name" /></br></br>
							</th>
						</tr>

						<tr>
							<th>
								<label for="fathername">Father Name:</label>
							</th>
							<th>
								<input type="text" id="fathername" name="fathername"
									placeholder="Enter Father Name" /></br></br>
							</th>
						</tr>

						<tr>
							<th>
								<label for="mothername">Mother Name:</label>
							</th>
							<th>
								<input type="text" id="mothername" name="mothername"
									placeholder="Enter Mother Name" /></br></br>
							</th>
						</tr>

						<tr>
							<th>
								<label for="course">Course :</label>
							</th>
							<th>
								<select id="course">
									<option value="">--Select Course--</option>
									<option value="BCA">BCA</option>
									<option value="BSC">BSC</option>
									<option value="BBA">BBA</option>
									<option value="B.Tech">B.Tech</option>
									<option value="MBA">MBA</option>
									<option value="MCA">MCA</option>
									<option value="M.Tech">M.Tech</option>
								</select><br><br>
							</th>
						</tr>

						<tr>
							<th>
								<label for="email">Email:</label>
							</th>
							<th>
								<input type="email" id="email" name="email" placeholder="Enatr Your Email" /></br></br>
							</th>
						</tr>

						<tr>
							<th>
								<label for="phone">Phone Number:</label>
							</th>
							<th>
								<input type="text" name="country code" value="+91" size="2">
								<input type="text" id="phone" name="phone" pattern="" maxlength="10"
									placeholder="Enter Mobile Numbe"></br></br>
							</th>
						</tr>

						<tr>
							<th>
								<label for="date">Date Of Birth:</label>
							</th>
							<th>
								<input type="date" id="dob" name="dob" /></br></br>
							</th>
						</tr>

						<tr>
							<th>
								<label for="gender">Gender: </label>
							</th>
							<th>
								<input type="radio" id="gender" name="gender" /> Male
								<input type="radio" id="gender" name="gender" /> Female
								<input type="radio" id="gender" name="gender" /> Others</br></br>
							</th>
						</tr>

						<tr>
							<th>
								<label for="address">Enter your address:</label><br>
							</th>
							<th>
								<textarea name="address" id="address" rows="5" cols="30"></textarea><br><br>
							</th>
						</tr>

						<tr>
							<th>
								<label for="photo">Upload Your Photo:</label>
							</th>
							<th>
								<input type="file" id="file" style="border: 1px solid black;" /></br></br>
							</th>
						</tr>
						<tr>
							<th>
								<input type="submit">
							</th>
						</tr>

					</div>

				</table>
			</form>
		</div>
	</div>


</body>

</html>
